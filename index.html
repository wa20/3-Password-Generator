<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Password Generator</title>
  </head>
  <body>
    <h1>
      <img
        src="./Assets/password.png"
        alt="password behind pad lock"
        class="key"
      />Password Generator
    </h1>

    <div class="right-angle"></div>

    <div class="circle"></div>

    <main class="container">
      <form class="form-bar">
        <input id="result" class="display" value="p@ssW0rd" />
        <button id="copy" class="copy-button tooltip" type="copy">
          <i class="copy-button fas fa-copy"><span class="tool-tip-text">click to copy password</span></i>
        </button>
      </form>

      <section class="choice-container">
        <label class="pw-otpions">
          <label for="length"
            >Password Length <span class="subtext"></span
          ></label>
          <input id="length" type="number" min="8" max="128" class="selector" />
        </label>

        <label class="pw-otpions">
          <label for="symbols">Symbols<span class="subtext"></span></label>
          <input id="symbols" type="checkbox" class="checkbox" />
        </label>

        <label class="pw-otpions">
          <label for="numbers">Numbers</label>
          <input id="numbers" type="checkbox" class="checkbox" />
        </label>

        <label class="pw-otpions">
          <label for="lowerCase">Lower-Case</label>
          <input id="lowerCase" type="checkbox" class="checkbox" />
        </label>

        <label class="pw-otpions">
          <label for="upperCase">Upper-Case</label>
          <input id="upperCase" type="checkbox" class="checkbox" />
        </label>

        <label class="pw-otpions">
          <label for="specialCharacter">Include Charachter</label>
          <input id="specialCharacter" type="text" class="selector" />
        </label>
      </section>

      <section class="pw-generator">
        <label>
          <button id="generate" class="generate-button">
            Generate Password
            <i class="fas fa-unlock-alt"></i>
          </button>
        </label>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
