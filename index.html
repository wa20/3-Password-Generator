<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>Password Generator</title>
</head>
<body>

    <main class="container">

        <section class="form-bar">

            <!-- <ul> -->
                     <div class="display"> display screen </div>
            <!-- </ul>  -->

            <!-- <ul> -->
                      <button class="copy-button"> copy button </button>
            <!-- </ul>  -->

        </section>
            
            <section  class="choice-container">
                <!-- <ul> -->

                        <div class="pw-otpions">
                            

                            <label for="length">Password Length</label>
                            <input id="length" type="number" min='8' max='128'/>
                            
                        </div>

                        <div class="pw-otpions">

                            <label for="">Include Symbols</label>
                            <input id="" type="checkbox"/>
                            
                        </div>

                        <div class="pw-otpions">
                            
                            <label for="">Include Numbers</label>
                            <input id="" type="checkbox"/>
                            
                        </div>

                        <div class="pw-otpions">
                            
                            <label for="lowerCase">Include Lower-Case</label>
                            <input id="lowerCase" type="checkbox"/>
                            
                        </div>

                        <div class="pw-otpions">
                            
                            <label for="upperCase">Include Upper-Case</label>
                            <input id="upperCase" type="checkbox"/>
                            
                        </div>

                         <div class="pw-otpions">

                            <label for="specialCharacter">Type a character to include</label>
                            <input id="specialCharacter" type="text"/>
                            
                        </div>

                <!-- </ul> -->
            </section>

            <section class="pw-generator">
                <div>
                    <button>Generate Password</button>
                </div>
            </section>




        </main>
    



<script src="app.js"></script>
</body>

</html>
