<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Password Generator</title>
  </head>
  <body>
    <h1><i class="key fas fa-lock fas fa-key"></i> Password Generator</h1>

    <div class="right-angle"></div>

    <div class="circle"></div>

    <main class="container">
      <form class="form-bar">
        <!-- <ul> -->
        <input id="result" class="display" value="p@ssW0rd" />
        <button id="copy" class="copy-button" type="copy">
          <i class="copy-button fas fa-copy"></i>
        </button>
        <!-- </ul>  -->
      </form>

      <section class="choice-container">
        <!-- <ul> -->

        <label class="pw-otpions">
          <label for="length"
            >Password Length <span class="subtext"> [8 - 128]</span></label
          >
          <input id="length" type="number" min="8" max="128" class="selector" />
        </label>

        <label class="pw-otpions">
          <label for="symbols">Symbols<span class="subtext"></span></label>
          <input id="symbols" type="checkbox" class="checkbox" />
          <!-- <span class="checkmark"></span> -->
        </label>

        <label class="pw-otpions">
          <label for="numbers">Numbers</label>
          <input id="numbers" type="checkbox" class="checkbox" />
          <!-- <span class="checkmark"></span> -->
        </label>

        <label class="pw-otpions">
          <label for="lowerCase">Lower-Case</label>
          <input id="lowerCase" type="checkbox" class="checkbox" />
          <!-- <span class="checkmark"></span> -->
        </label>

        <label class="pw-otpions">
          <label for="upperCase">Upper-Case</label>
          <input id="upperCase" type="checkbox" class="checkbox" />
          <!-- <span class="checkmark"></span> -->
        </label>

        <label class="pw-otpions">
          <label for="specialCharacter">Include Charachter</label>
          <input id="specialCharacter" type="text" class="selector" />
        </label>

        <!-- </ul> -->
      </section>

      <section class="pw-generator">
        <label>
          <button id="generate" class="pw-generate">
            Generate Password
            <i class="fas fa-unlock-alt"></i>
          </button>
        </label>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
